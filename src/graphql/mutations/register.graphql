mutation Register(
  $password: String!
  $username: String!
  $email: String!
  $name: String!
) {
  register(
    options: { password: $password, username: $username }
    email: $email
    name: $name
  ) {
    errors {
      field
      message
    }
    user {
      id
      username
      email
      updatedAt
      createdAt
    }
  }
}

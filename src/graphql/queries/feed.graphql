query Feed($limit: Int!, $cursor: String) {
  feed(limit: $limit, cursor: $cursor) {
    hasMore
    posts {
      id
      content
      initial_balance
      deserved_count
      undeserved_count
      undeserved_count
      createdAt
      author {
        id
        name
        username
      }
    }
  }
}
